services:
  - type: web
    name: youtube-infographic-api
    env: node
    region: frankfurt
    plan: starter
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: APIFY_API_TOKEN
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: ATLAS_CLOUD_API_KEY
        sync: false
